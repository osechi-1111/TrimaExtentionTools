<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>トリマ拡張ツール</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="header">
    <h1>トリマ拡張ツール（自作）</h1>
  </div>
  <div class="result">
    <h1>残りの獲得可能タンク数：<span id="resultSpan">-</span>本</h1>
  </div>
  <div class="input">
    <input placeholder="移動で獲得したマイル数を入力" id="resultValue">
    <h2>マイル</h2>
  </div>
  <div class="userRank">
    ユーザーランクを選択：
    <select id="userRankSelect">
      <option value="60">ビギナーランク</option>
      <option value="60">ブロンズランク</option>
      <option value="70">シルバーランク</option>
      <option value="80">ゴールドランク</option>
      <option value="100">プラチナランク</option>
    </select>
  </div>
  <div class="numberButton">
    <p>　このボタンを使用しても獲得したマイル数を入力可能。</p>
    <table>
        <td><input type="button" value="7" onclick="get_number(this)"></td>
        <td><input type="button" value="8" onclick="get_number(this)"></td>
        <td><input type="button" value="9" onclick="get_number(this)"></td>
      </tr>
      <tr>
        <td><input type="button" value="4" onclick="get_number(this)"></td>
        <td><input type="button" value="5" onclick="get_number(this)"></td>
        <td><input type="button" value="6" onclick="get_number(this)"></td>
      </tr>
      <tr>
        <td><input type="button" value="1" onclick="get_number(this)"></td>
        <td><input type="button" value="2" onclick="get_number(this)"></td>
        <td><input type="button" value="3" onclick="get_number(this)"></td>
      </tr>
      <tr>
        <td><input type="button" value="0" onclick="get_number(this)"></td>
        <td colspan="2" class="backButton"><input type="button" value="⇦" onclick="get_number(this)"></td>
      </tr>
    </table>
    <input type="button" value="計算" onclick="get_number(this)" class="calcButton">
    <div id="errorMessage">
      <h1 id="errorTitle"></h1>
      <p id="errorContent"></p>
    </div>
  </div>
  
  <script src="script.js"></script>
  
</body>

</html>
